[package]
name = "rimeka"
version = "0.1.0"
edition = "2021"
description = "RIME configuration installer"

[dependencies]
anyhow = "1.0.95"
bpaf = { version = "0.9.16", features = ["derive"] }
dirs = "6.0.0"
git2 = "0.20.0"
globset = "0.4.15"
pathdiff = "0.2.3"
regex-lite = "0.1.6"
saphyr = "0.0.3"
shellexpand = "3.1.0"
shlex = "1.3.0"
walkdir = "2.5.0"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
